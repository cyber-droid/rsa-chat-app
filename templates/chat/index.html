<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .logout-btn {
            background: #e1306c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Simple Chat</h1>
        {% if user.is_authenticated %}
            <p>You are logged in as <strong>{{ user.username }}</strong>.</p>
            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
            <a href="{% url 'room' 'general' %}" class="btn">Go to Chat Room</a>
        {% else %}
            <a href="{% url 'login_user' 'user_a' %}" class="btn">Login as User A</a>
            <a href="{% url 'login_user' 'user_b' %}" class="btn">Login as User B</a>
        {% endif %}
    </div>
</body>
</html>
